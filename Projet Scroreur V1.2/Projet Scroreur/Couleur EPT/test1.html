<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .content {
            padding: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Ticket Assignation</h1>
        </div>
        <div class="content">
            <p>Hello,</p>
            <p>This ticket was assigned to your UsersGroup.</p>
            <p>Tracking number: <strong>{{var1}}</strong></p>
            <p>Click the button below to view the ticket:</p>
            <p><a class="button" href="{{ticketLink}}">View Ticket</a></p>
        </div>
    </div>
</body>
</html>
