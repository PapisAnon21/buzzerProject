<!DOCTYPE html>
<html>
<head>
   <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"> -->
 <script defer src="./all.js"></script>
  <link rel="stylesheet" href="./bootstrap.min.css">
</head>
<body>
  <div class=" align-items-center container rounded ps-0 pe-0 w-50 mb-5"  style="margin-top: 200px; background-color: #73BCD9;">
    <div class="rounded d-flex align-items-center justify-content-center text-white" style="background-color:#4D5560; height:150px ;">
      <div style="width:200px; height:200px; background-color:#73BCD9; position: relative; bottom: 60px; " class="rounded-circle">
        <img src="./logo.png" alt="yourlogo" style="position:relative; top:25px; left:26px">
      </div>
    </div>
    <div class="d-flex flex-column justify-content-center align-items-center p-3">
      <form id="login-form" class="mt-5 mb-5 ms-0 me-0  d-flex flex-column justify-content-center w-50">
        <h1 class="text-white text-center mb-5" style="font-size: 40px;">Identifiez-vous</h1>
        <div class="mb-4">
          <label for="username" class="form-label fw-bold text-light mb-0 fs-5">Nom d'utilisateur:</label>
          <div class="input-group mb-3" style="border:1px solid black; border-radius:8px">
            <input type="text" class="form-control" placeholder="Nom d'utilisateur" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <span class="input-group-text" id="basic-addon2"><i class="fas fa-user"></i></span>
          </div>
        </div>
        <div class="">
          <label for="password" class="form-label fw-bold text-light mb-0 fs-5">Mot de passe:</label>
          <div class="input-group mb-0" style="border:1px solid black; border-radius:8px" >
            <input type="text" class="form-control" placeholder="Mot de passe" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <span class="input-group-text" id="basic-addon2"><i class="fas fa-lock"></i></span>
          </div>        
        </div>
      </form>
    </div>
    <div class="d-flex justify-content-center align-items-center rounded" style="background-color:#4D5560; height: 150px;">
      <button class="btn m-4 text-white w-50 h-50" style="background-color:#73BCD9; font-size: 40px;border:1px solid black; border-radius:8px;">Connecter</button>
    </div>
  </div>
  
</body>
</html>
